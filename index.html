<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinsexport.com | Step 2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #050a10; overflow: hidden; }

        /* تصویر پس‌زمینه که در مرحله قبل تایید شد */
        .bg-img {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://github.com/saminkhanaki/Coinsexport/blob/main/crypto.jpg?raw=true');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* لایه تاریک‌کننده برای خوانایی متن */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* تاریک کردن ملایم عکس */
            z-index: 1;
        }

        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
            color: white;
            padding: 20px;
        }

        h1 { 
            font-size: 3em; 
            margin-bottom: 10px; 
            letter-spacing: -1px;
        }

        .highlight { color: #00d1ff; } /* رنگ آبی کریپتویی */

        p { 
            font-size: 1.2em; 
            color: #ccc; 
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="bg-img"></div>
    <div class="overlay"></div>
    
    <div class="content">
        <h1>Coins<span class="highlight">export</span>.com</h1>
        <p>The premium digital asset for global cryptocurrency exchange and blockchain platforms.</p>
    </div>
</body>
</html>
