<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinsexport.com | Premium Digital Asset</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Inter', sans-serif; background-color: #050a10; overflow: hidden; }

        .hero-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* لایه رنگی برای خوانایی بهتر متن روی تصویر بلاکچین شما */
            background: linear-gradient(rgba(10, 20, 30, 0.75), rgba(5, 10, 20, 0.85)), 
                        url('crypto.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container { height: 100vh; display: flex; align-items: center; justify-content: center; }

        .crypto-card { 
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(15px);
            padding: 55px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 460px; width: 92%;
            border: 1px solid rgba(0, 209, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        .tag { 
            color: #00d1ff; font-weight: bold; font-size: 0.75em;
            text-transform: uppercase; letter-spacing: 5px; margin-bottom: 25px;
        }

        h1 { font-size: 2.4em; color: #ffffff; margin-bottom: 20px; letter-spacing: -1px; }
        .highlight { color: #00d1ff; }

        p { color: #94a3b8; margin-bottom: 40px; line-height: 1.7; font-size: 1.1em; }

        .btn { 
            display: block; padding: 18px; margin: 15px 0; border-radius: 12px;
            text-decoration: none; font-weight: bold; font-size: 1.1em;
            transition: 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
        }

        /* دکمه آبی متالیک */
        .btn-afternic { 
            background: #1f6feb; color: white; border: 1px solid #388bfd;
        }
        .btn-afternic:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(31, 111, 235, 0.3); }

        /* دکمه نقره‌ای درخشان */
        .btn-sedo { 
            background: #f0f6fc; color: #0d1117; border: 1px solid #8b949e;
        }
        .btn-sedo:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2); }

        .secure-footer { margin-top: 35px; font-size: 0.75em; color: #58a6ff; opacity: 0.8; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="hero-bg"></div>
    <div class="container">
        <div class="crypto-card">
            <div class="tag">Digital Asset Opportunity</div>
            <h1>Coins<span class="highlight">export</span>.com</h1>
            <p>The premium domain for global cryptocurrency exchange, digital finance, and export-scale blockchain platforms.</p>
            
            <a href="https://www.afternic.com/domain/coinsexport.com" class="btn btn-afternic">PURCHASE VIA AFTERNIC</a>
            <a href="https://sedo.com/search/details/?domain=coinsexport.com" class="btn btn-sedo">PURCHASE VIA SEDO</a>
            
            <div class="secure-footer">✓ SECURE TRANSFER • ✓ ESCROW PROTECTED</div>
        </div>
    </div>
</body>
</html>
